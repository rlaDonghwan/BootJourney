<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">  <!-- ✅ 부모 레이아웃 적용 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1 th:text="${question.subject}"></h1>
<div th:text="${question.content}"></div>
<h5 th:text="|${#lists.size(question.answerList)}개 답변이 있습니다.|"></h5>
<div>
    <ul>
        <li th:each="answer : ${question.answerList}">
            <div th:text="${answer.content}"></div>
        </li>
    </ul>
</div>
<form th:action="@{|/answer/create/${question.id}|}" method="post" th:object="${answerForm}">
    <!-- form_errors 프래그먼트에서 th:object가 필요할 경우를 대비하여 추가 -->
<!--    <div th:replace="~{form_errors :: form_errorsFragment}"></div>-->
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="답변등록" class="btn btn-primary">
</form>
</body>
</html>
