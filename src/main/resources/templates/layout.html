<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <!-- ✅ sec 네임스페이스 올바르게 설정 -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Hello, sbb!</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container-fluid">
    <!-- 로고 -->
    <a class="navbar-brand" href="/">DC inside</a>

    <!-- 모바일 메뉴 버튼 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 네비게이션 메뉴 -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- 로그인 상태가 아닐 때 로그인/회원가입 버튼 표시 -->
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/user/login}">로그인</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/user/signup}">회원 가입</a>
        </li>

        <!-- 로그인 상태일 때 로그아웃 버튼 표시 -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- 자식 템플릿에서 채울 영역 -->
<main class="container my-4">
  <th:block layout:fragment="content"></th:block>
</main>

<!-- 스크립트 블록 -->
<th:block layout:fragment="script"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
