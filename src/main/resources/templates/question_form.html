<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <title>질문 등록</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>

    <form th:object="${questionForm}" method="post">
        <!-- ✅ CSRF 토큰 포함 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- ✅ 폼 전체 오류 메시지 -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <!-- 제목 필드 -->
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" id="subject" th:field="*{subject}" class="form-control"
                   placeholder="제목은 필수항목입니다." />
            <!-- ✅ 개별 필드 오류 메시지 -->
            <div th:replace="~{form_errors :: fieldError('subject')}"></div>
        </div>

        <!-- 내용 필드 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control"
                      rows="10" placeholder="내용은 필수항목입니다."></textarea>
            <!-- ✅ 개별 필드 오류 메시지 -->
            <div th:replace="~{form_errors :: fieldError('content')}"></div>
        </div>

        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
</body>
</html>
