<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">  <!-- ✅ 부모 레이아웃 적용 -->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>질문 목록</title>
</head>
<body>

<!-- ✅ 부모 템플릿(layout.html)의 content 영역을 덮어쓰는 부분 -->
<div layout:fragment="content" class="container my-4">
    <h1 class="mb-4">질문 목록</h1>

    <table class="table table-hover">
        <thead class="table-dark">
        <tr class = "text-center">
            <th>번호</th>
            <th style= "width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <!-- ✅ 페이징된 데이터 표시 (paging.content로 순회) -->
        <tr class="text-center" th:each="question, loop : ${paging.content}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                <span class="text-danger small ms-2"
                th:if="${#lists.size(question.answerList) > 0}"
                      th:text="${#lists.size(question.answerList)}">
                ></span>
            </td>
            <td><span th:if="${question.author != null}"
                      th:text="${question.author.username}"></span></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- ✅ 페이징 처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">

            <!-- 이전 페이지 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>

            <!-- 페이지 번호 목록 -->
            <li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                class="page-item" th:classappend="${page == paging.number} ? 'active'">
                <a class="page-link" th:href="@{|?page=${page}|}" th:text="${page+1}"></a>
            </li>

            <!-- 다음 페이지 -->
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>

        </ul>
    </div>
    <!-- ✅ 페이징 처리 끝 -->

    <!-- ✅ "질문 등록하기" 버튼 유지 -->
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>

</body>
</html>
